<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ClydeBuilt</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/reboot.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/index.js" defer></script>

</head>

<body>

   <header class="page-header">
       <img src="img/jimbits.svg" width="200" height="64" alt="jimbits logo">
       <h1>client side development framework</h1>
   </header>

   <aside class="container">
        <header>
            <h2>Validating User Input</h2>
        </header>

        <form id="userInputForm" class="user-input-form">
            <div class="form-control-email">
                <label for="userEmail">Enter Your Email:</label>
                <input id="userEmail" type="email" placeholder="johndoe@gmail.com" tabindex="1">
            </div>

            <div class="form-control-password">
                <label for="userPassword">Enter Your Password:</label>
                <input id="userPassword" type="password" placeholder="password" tabindex="2">
            </div>

            <div class="submit">
                <button type="submit" tabindex="3">Submit</button>
            </div>
        </form>
   </aside>

</body>

</html>
